
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rideshare Data Challenge</title>
</head>
<body>

    <h1>Rideshare Data Challenge</h1>

    <p>Check out the JavaScript console for some data crunching action...</p>

    <div id="rideshare-app">
    </div>

    <script type="text/javascript">

        //
        // SETUP SECTION (leave this as-is)
        //

        var trip = {
            "driver": {
                "first_name": "Danny",
                "last_name": "Dreyfus",
                "avg_rating": 3.6,
                "total_rides": 950
            },
            "vehicle": {
                "make": "Tesla",
                "model": "Cybertruck",
                "year": 2021,
                "color": "silver"
            },
            "rideshare": true,
            "pickup_location": "Grand Central Terminal",
            "stops": [
                {"sequence": 1, "passenger": "Vishal", "destination": "Madison Square", "fare": 3.99},
                {"sequence": 2, "passenger": "Clara", "destination": "Union Square", "fare": 5.99},
                {"sequence": 3, "passenger": "Lee", "destination": "Washington Square", "fare": 7.99}
            ]
        } // leave this variable as-is

        //
        // IMPLEMENTATION SECTION (write your own JavaScript below)
        //

        console.log("TRIP", trip)

        // A) Print a human-friendly message to denote the driver’s first name (i.e. "Your driver is Danny"):

        console.log("DRIVER:", trip.driver.first_name)

        // B) Assuming stops can get added or removed at any time, print the number of stops this trip makes (i.e. 3):

        console.log("STOPS:", trip.stops.length)

        // C) Print the destination of the FIRST stop (i.e. Madison Square"):

        console.log("... FIRST:", trip.stops[0])

        // D) Print the destination of the LAST stop (i.e. "Washington Square"):

        console.log("... LAST:", trip.stops[trip.stops.length - 1])

        // E) Loop through each of the trip’s stops and print that stop’s passenger name, one at a time (i.e. "Vishal", then "Clara", then "Lee", each on a separate line):

        console.log("... ALL:")

        trip.stops.forEach(function(stop){
            console.log(stop.destination)
        })



    </script>

</body>
</html>
