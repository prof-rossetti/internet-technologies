<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

    <!--
      BOOTSTRAP ALERTS
      https://getbootstrap.com/docs/5.0/components/alerts/#dismissing
    -->
    <div class="alert alert-warning alert-dismissible fade show" role="alert" id="invalid-inputs-alert" style="margin-bottom: 0;">
      <strong>Holy guacamole!</strong> You should check in on some of those fields below.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="alert alert-success alert-dismissible fade show" role="alert" id="valid-inputs-alert" style="margin-bottom: 0;">
      Success!!
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!--
      BOOTSTRAP NAV
      https://getbootstrap.com/docs/5.0/components/navbar/
    -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">My Web App</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Active Page</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Page 2</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Page 3</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>

    <!--
      BOOTSTRAP CONTAINER
      https://getbootstrap.com/docs/5.0/layout/containers/
    -->
    <div class="container" style="margin-top:2em;">

      <div>
        <h1>Hello, world!</h1>

        <!--
          BOOTSTRAP DROPDOWN
          https://getbootstrap.com/docs/5.0/components/dropdowns/

        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown button
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </div>
        -->

        <!--
          BOOTSTRAP BUTTONS
          https://getbootstrap.com/docs/5.0/components/buttons/
        -->
        <button class="btn btn-primary" id="click-me">Click Me</button>
        <p style="display:inline">Click Count: <span id="click-count">(loading)</span></p>
      </div>

      <!--
        BOOTSTRAP FORM
        https://getbootstrap.com/docs/5.0/forms/overview/
      -->

      <form class="mx-auto" style="max-width: 350px; margin-top:2em;">
        <h3>My Form</h3>

        <div class="mb-3">
          <label for="my-email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="my-email" aria-describedby="emailHelp" placeholder="hello@example.com">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <div class="mb-3">
          <label for="my-password" class="form-label">Password</label>
          <input type="password" class="form-control" id="my-password" placeholder="super secret">
        </div>

        <div class="mb-3">
          <label for="my-date" class="form-label">Birth Date</label>
          <input type="date" class="form-control" id="my-date" >
        </div>

        <div class="mb-3">
          <label for="my-color" class="form-label">Favorite Color</label>
          <input type="color" class="form-control" id="my-color">
        </div>

        <div class="mb-3">
          <label for="my-number" class="form-label">Lucky Number:</label>
          <input type="number" class="form-control" id="my-number" placeholder="101">
        </div>




        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="my-preference">
          <label class="form-check-label" for="my-preference">Opt out of advertising</label>
        </div>



        <div class="mb-3 form-check form-switch">
          <input class="form-check-input" type="checkbox" id="my-switch" checked>
          <label class="form-check-label" for="my-switch">Opt out switch</label>
        </div>



        <div id="my-radios-container">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="my-radio-preference" id="my-radio-a" value="A">
            <label class="form-check-label" for="my-radio-a">
              Option A
            </label>
          </div>
          <div class="mb-3 form-check">
            <input class="form-check-input" type="radio" name="my-radio-preference" id="my-radio-b" value="B" checked>
            <label class="form-check-label" for="my-radio-b">
              Option B
            </label>
          </div>
        </div>









        <div class="mb-3">
           <label class="form-check-label" for="my-select">Select one from the dropdown:</label>
           <select class="form-select" id="my-select" aria-label="Default select example">
            <option value="1" >One</option>
            <option value="2" selected>Two</option>
            <option value="3">Three</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary" id="my-button">Submit</button>
      </form>

      <footer style="margin-top:2em; margin-bottom:2em;">
        <hr>
        &copy; Copyright 2022 Prof. MJ Rossetti |
        <a href="https://github.com/prof-rossetti/">source</a>
      </footer>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script type="text/javascript">

        console.log("Thanks for the page visit!")

        //
        // BUTTON
        //

        var clickMeButton = document.getElementById("click-me")
        var clickCountSpan = document.getElementById("click-count")
        var clickCount = 0

        function handleClick() {
          console.log("---------------------")
          console.log("YOU CLICKED ME!")
          clickCount += 1
          console.log("CLICK COUNT:", clickCount)
          clickCountSpan.textContent = clickCount
        }

        clickMeButton.addEventListener("click", handleClick)

        //
        // SELECT
        //

        var mySelect = document.getElementById("my-select")
        console.log("DEFAULT SELECTION:", mySelect.value)

        function handleSelection() {
          console.log("SELECTION:", mySelect.value)
        }

        mySelect.addEventListener("change", handleSelection)

        //
        // CHECKBOX
        //

        var myPref = document.getElementById("my-preference")

        function handleCheck() {
          console.log("OPT OUT:", myPref.checked)
        }

        myPref.addEventListener("click", handleCheck, false)

        //
        // CHECKBOX (SWITCH)
        //

        var mySwitch = document.getElementById("my-switch")

        function handleSwitch() {
          console.log("OPT OUT (SWITCH):", mySwitch.checked)
        }

        mySwitch.addEventListener("click", handleSwitch, false)

        //
        // RADIOS
        //

        var myRadioContainer = document.getElementById("my-radios-container")

        function handleRadioToggle() {
          // h/t: https://stackoverflow.com/a/15839451
          var selectedRadio = document.querySelector('input[name="my-radio-preference"]:checked')
          console.log("----------------")
          console.log("RADIO TOGGLE:", selectedRadio.value)
        }

        myRadioContainer.addEventListener("click", handleRadioToggle, false)

        //
        // FORM SUBMIT
        //

        var submitButton = document.getElementById("my-button")
        var emailInput = document.getElementById("my-email")
        var passwordInput = document.getElementById("my-password")
        // etc...

        function handleSubmit(event) {
          event.preventDefault() // because our button happens to be in a form, we prevent the default form action that would be triggered when the form is submitted

          console.log("---------------------")
          console.log("FORM SUBMIT...")
          console.log("EMAIL:", emailInput.value)
          console.log("PASSWORD:", passwordInput.value)
          // etc...
        }

        submitButton.addEventListener("click", handleSubmit)


    </script>
  </body>
</html>
