<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Board</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="tic-tac-toe-game.css">
</head>
<body>
    <div class="game-container">
        <h1>OPIM-668 Tic-Tac-Toe Game</h1>
        <p>A classic childhood game.</p>
        <h3>It is Xs Turn.</h3>
        <div class="buttons">
            <button class="btn btn-primary">New Game</button>
            <button class="btn btn-danger">Undo Last Move</button>
        </div>
        <div class="board">
            <div class="tile">
                <h2>X</h2>
            </div>
            <div class="tile">
                <h2></h2>
            </div>
            <div class="tile">
                <h2>O</h2>
            </div>
            <div class="tile">
                <h2>X</h2>
            </div>
            <div class="tile">
                <h2>O</h2>
            </div>
            <div class="tile">
                <h2>X</h2>
            </div>
            <div class="tile">
                <h2></h2>
            </div>
            <div class="tile">
                <h2>X</h2>
            </div>
            <div class="tile">
                <h2></h2>
            </div>
        </div>
    </div>
</body>
</html>
